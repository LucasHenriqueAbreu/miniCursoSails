<div fxLayout="row" fxLayoutAlign="space-around center">
	<mat-card>
		<form fxLayout="column wrap" name="form" (ngSubmit)="login()" #formLogin="ngForm">
			<p>FAÃ‡A LOGIN NA SUA CONTA</p>
			<mat-form-field>
				<input type="email" name="email" matInput placeholder="E-mail" [(ngModel)]="loginModel.email">
			</mat-form-field>
			<mat-form-field>
				<input type="password" name="password" matInput placeholder="Senha" [(ngModel)]="loginModel.password">
			</mat-form-field>
			<div fxLayout="column">
				<button type="submit" mat-raised-button color="accent">LOGIN</button>
				<button mat-button color="primary" [routerLink]="['/user']">Criar conta</button>
				<mat-error *ngIf="error.length > 0">
					{{error}}
				</mat-error>
			</div>
		</form>
	</mat-card>
</div>
